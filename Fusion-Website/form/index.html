<body>


    <section class="login_form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <img class="card-img-top" src="img/login-icon.png" alt="Card image cap">
                        <h5 class="card-title">LOGIN</h5>
                        </div>
                        
                        <form>
                            <div class="feilds">
                                <span><img src="img/user.png" alt=""> <input placeholder="Username" type="email"></span> 
                            </div>

                            <div class="feilds">
                                <span><img src="img/pas.png" alt=""> <input placeholder="********" type="email"></span> 
                            </div>
                            <button>LOGIN</button>
                            <div class="forgot_pass">
                                <p>Forgot Your Password? <a href="#">click here</a></p>
                            </div>
                          </form>
                      </div>
                </div>
            </div>
        </div>
    </section>
